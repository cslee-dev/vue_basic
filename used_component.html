<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>used_component</title>
</head>
<body>
<section id="app">
    <ol>
        <todo-item></todo-item>
    </ol>
</section>

<section id="app-2">
    <ol>
        <todo-item-v2
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
        ></todo-item-v2>
    </ol>
</section>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('todo-item', {
        template : "<li>할일 항목 하나입니다.</li>"
    })

    var app = new Vue({el :"#app"});

    Vue.component('todo-item-v2',{
        props : ['todo'],
        template : '<li>{{todo.text}}</li>'
    })

    var app2 = new Vue({
        el: "#app-2",
        data : {
            groceryList : [
                {id : 0, text: 'Vegetables'},
                {id: 1 , text : 'Cheese'},
                {id: 2, text: 'Whatever else humans are supposed to eat'}
            ]
        }
    });

</script>
</body>
</html>
