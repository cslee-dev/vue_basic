<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Planer</title>
</head>

<body>
<div id="app">
    {{message}}
</div>
<section id="app-2">
    <span v-bind:title="message">
        내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 타이틀을 볼 수 있습니다!
    </span>
</section>

<section id="app-3">
    <p v-if="seen">이제 나를 볼 수 있어요</p>
</section>

<section id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</section>
<section id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">
            메시지 뒤집기
    </button>
</section>
<section id="app-6">
    <p>{{message}}</p>
    <input type="text" v-model="message">
</section>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: "hihi vue"
        }
    });
    var app2 = new Vue({
        el : "#app-2",
        data : {
            message : '이 페이지는 ' + new Date() + '에 로드 되었습니다.'
        }
    })
    var app3 = new Vue({
        el : "#app-3",
        data : {
            seen : true
        }
    })

    var app4 = new Vue({
        el: "#app-4",
        data: {
            todos: [
                {text: "Javascript 배우기"},
                {text: "Vue 배우기"},
                {text: "무언가 멋진 것을 만들기"}
            ]
        }
    })

    var app5 = new Vue({
        el: "#app-5",
        data : {
            message : "안녕하세요 Vue.js!!"
        },
        methods : {
            reverseMessage : function(){
                this.message = this.message.split('').reverse().join('');
            }
        }
    })

    var app6= new Vue({
        el : "#app-6",
        data : {
            message : "안녕하세요 Vue"
        }
    })
</script>
</body>
</html>
